setup:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled: true
  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              "rec":
                type: nested
                properties:
                  "inner":
                    type: integer
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{"index": {"_id": "1"}}'
          - '{"rec":{"inner": 100}}'
          - '{"index": {"_id": "2"}}'
          - '{"rec":{"inner": 101}}'
          - '{"index": {"_id": "3"}}'
          - '{"rec":{"inner": 101}}'

---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false

---
"nested top":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: source=test | top rec.inner

  - match: { total: 2 }
  - match: {"schema": [{"name": "rec.inner", "type": "int"},{"name": "count", "type": "bigint"}]}
  - match: {"datarows": [[101, 2], [100, 1]]}

---
"nested agg":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: source=test | stats count() by rec.inner | sort - rec.inner

  - match: { total: 2 }
  - match: {"schema": [{"name": "count()", "type": "bigint"}, {"name": "rec.inner", "type": "int"}]}
  - match: {"datarows": [[2, 101], [1, 100]]}

---
"nested dedup":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: source=test | dedup rec.inner

  - match: { total: 2 }
  - match: {"schema": [{"name": "rec", "type": "array"}]}
  - match: {"datarows": [[[{"inner": 100}]],[[{"inner": 101}]]]}
