setup:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true

  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              body:
                type: text

---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false

