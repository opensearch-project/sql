          CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]])
  physical: |
    EnumerableCalc(expr#0..16=[{inputs}], expr#17=['a':VARCHAR], expr#18=['b':VARCHAR], expr#19=['c':VARCHAR], expr#20=[array($t17, $t18, $t19)], expr#21=[','], expr#22=[ARRAY_JOIN($t20, $t21)], result=[$t22])
