setup:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true
            plugins.calcite.fallback.allowed : false

  - do:
      indices.create:
        index: tmp
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              demo:
                type: short


---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false
            plugins.calcite.fallback.allowed : true

---
"Handle sum results exceeds the max value of short":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      bulk:
        index: tmp
        refresh: true
        body:
          - '{"index": {}}'
          - '{"demo": 20000}'
          - '{"index": {}}'
          - '{"demo": 20000}'

  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: 'source=tmp | stats sum(demo)'
  - match: {"total": 1}
  - match: {"schema": [{"name": "sum(demo)", "type": "bigint"}]}
  - match: {"datarows": [[40000]]}
