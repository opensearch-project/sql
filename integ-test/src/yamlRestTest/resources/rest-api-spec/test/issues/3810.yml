setup:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true

---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false

---
"Decimal literal should convert to double in pushdown":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{"index": {}}'
          - '{"balance": 1000}'
  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: 'source=test | where balance >= 1000.0 | stats avg(balance)'
  - match: {"total": 1}
  - match: {"schema": [{"name": "avg(balance)", "type": "double"}]}
  - match: {"datarows": [[1000.0]]}

  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: 'source=test | where balance in (999.0, 1000.0) | stats avg(balance)'
  - match: {"total": 1}
  - match: {"schema": [{"name": "avg(balance)", "type": "double"}]}
  - match: {"datarows": [[1000.0]]}
