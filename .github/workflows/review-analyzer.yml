name: 'PR Metrics Analysis'

on:
  push:
    branches:
      - review-analyzer
  schedule:
    # Run hourly
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      start-date:
        description: 'Analysis start date (YYYY-MM-DD)'
        required: false
        type: string
      end-date:
        description: 'Analysis end date (YYYY-MM-DD)'
        required: false
        type: string
      days:
        description: 'Number of days to analyze (used when start-date/end-date not provided)'
        required: false
        default: '7'
        type: string

jobs:
  analyze-pr-metrics:
    runs-on: ubuntu-latest
    name: 'Analyze PR Feedback Metrics'
    permissions:
      contents: read
      pull-requests: read
      issues: read
    
    steps:
      - name: 'Run PR Metrics Analysis'
        uses: 'ykmr1224/github-review-analyzer@v0.1'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          reviewer-username: 'coderabbitai[bot]'
          start-date: ${{ inputs.start-date }}
          end-date: ${{ inputs.end-date }}
          days: ${{ inputs.days || '7' }}
          output-path: './reports'

      - name: 'Upload reports as artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: pr-metrics-reports-${{ github.run_id }}
          path: ./reports/
          retention-days: 30
