setup:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true
            plugins.calcite.fallback.allowed : false

---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false
            plugins.calcite.fallback.allowed : true

---
"Decimal literal should convert to double in pushdown":
  - skip:
      features:
        - headers
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{"index": {}}'
          - '{"balance": 1000}'
  - do:
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: 'source=test* | eval a = balance*10 | fields a'
  - match: {"total": 1}
  - match: {"schema": [{"name": "a", "type": "bigint"}]}
  - match: {"datarows": [[10000]]}
