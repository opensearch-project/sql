calcite:
  logical: |
    LogicalSystemLimit(fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalSort(fetch=[1])
        LogicalProject(result=[ARRAY_JOIN(array('a':VARCHAR, 'b':VARCHAR, 'c':VARCHAR), ',')])
          CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]])
  physical: |
    EnumerableLimit(fetch=[10000])
      EnumerableCalc(expr#0..16=[{inputs}], expr#17=['a':VARCHAR], expr#18=['b':VARCHAR], expr#19=['c':VARCHAR], expr#20=[array($t17, $t18, $t19)], expr#21=[','], expr#22=[ARRAY_JOIN($t20, $t21)], result=[$t22])
        EnumerableLimit(fetch=[1])
          CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]])
