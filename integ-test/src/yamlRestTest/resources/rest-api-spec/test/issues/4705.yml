setup:
  - do:
      indices.create:
        index: test
        body:
          mappings:
            properties:
              "dateV":
                type: date
              "intV":
                type: integer
              "boolV":
                type: boolean
              "stringV":
                type: keyword
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{"index":{}}'
          - '{"dateV":"2023-10-08T10:00:00.000Z","intV":10,"boolV":true,"stringV":"hello"}'
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true
---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false

---
"String bucket parser should work in non-composite aggregate":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: source=test | stats bucket_nullable=false count() by stringV

  - match: { total: 1 }
  - match: { datarows: [[1, "hello"]] }

