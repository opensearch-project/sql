plugins {
    id 'java'
    id "io.freefair.lombok"
    id 'jacoco'
}

dependencies {
    compile project(':core')
    compile group: 'org.opensearch', name: 'opensearch', version: "${opensearch_version}"
    compile "io.github.resilience4j:resilience4j-retry:1.5.0"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.6' 
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.6'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-cbor', version: '2.12.6'
    compile group: 'org.json', name: 'json', version:'20180813'
    compileOnly group: 'org.opensearch.client', name: 'opensearch-rest-high-level-client', version: "${opensearch_version}"
    compile group: 'org.opensearch', name:'opensearch-ml-client', version: '1.3.0.0-SNAPSHOT'

    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.5.0'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.5.0'
    testCompile group: 'org.opensearch.client', name: 'opensearch-rest-high-level-client', version: "${opensearch_version}"
    testCompile group: 'org.opensearch.test', name: 'framework', version: "${opensearch_version}"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}

jacoco {
    toolVersion = "0.8.5"
}
jacocoTestReport {
    reports {
        html.enabled true
        xml.enabled true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it)
        }))
    }
}
test.finalizedBy(project.tasks.jacocoTestReport)

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            excludes = [
                    'org.opensearch.sql.opensearch.security.SecurityAccess',
                    'org.opensearch.sql.opensearch.planner.physical.*',
                    'org.opensearch.sql.opensearch.client.MLClient'
            ]
            limit {
                counter = 'LINE'
                minimum = 1.0
            }
            limit {
                counter = 'BRANCH'
                minimum = 1.0
            }
        }
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it)
        }))
    }
}
check.dependsOn jacocoTestCoverageVerification
jacocoTestCoverageVerification.dependsOn jacocoTestReport
