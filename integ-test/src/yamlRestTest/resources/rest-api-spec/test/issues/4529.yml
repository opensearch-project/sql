setup:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{"index": {}}'
          - '{"category":"A","has_flag":true,"value":10}'
          - '{"index": {}}'
          - '{"category":"B","has_flag":true,"value":20}'
          - '{"index": {}}'
          - '{"category":"C","has_flag":true,"value":30}'
          - '{"index": {}}'
          - '{"category":"D","has_flag":false,"value":40}'
          - '{"index": {}}'
          - '{"category":"E","has_flag":false,"value":50}'
          - '{"index": {}}'
