calcite:
  logical: |
    LogicalSystemLimit(sort0=[$0], dir0=[ASC], fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalSort(sort0=[$0], dir0=[ASC])
        LogicalAggregate(group=[{0}], count=[COUNT()])
          LogicalProject(@timestamp=[SPAN($0, 1, 'd')])
            LogicalFilter(condition=[IS NOT NULL($0)])
              CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_time_data]])
  physical: |
    EnumerableLimit(fetch=[10000])
      EnumerableSort(sort0=[$0], dir0=[ASC])
        EnumerableAggregate(group=[{0}], count=[COUNT()])
          EnumerableCalc(expr#0..9=[{inputs}], expr#10=[1], expr#11=['d'], expr#12=[SPAN($t0, $t10, $t11)], expr#13=[IS NOT NULL($t0)], @timestamp=[$t12], $condition=[$t13])
            CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_time_data]])
