calcite:
  logical: |
    LogicalSystemLimit(fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalProject(age=[CASE(IS NOT NULL($8), CAST($8):BIGINT NOT NULL, -1:BIGINT)], balance=[CASE(IS NOT NULL($3), CAST($3):BIGINT NOT NULL, -1:BIGINT)])
        CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]])
  physical: |
    EnumerableCalc(expr#0..1=[{inputs}], expr#2=[IS NOT NULL($t0)], expr#3=[CAST($t0):BIGINT NOT NULL], expr#4=[-1:BIGINT], expr#5=[CASE($t2, $t3, $t4)], expr#6=[IS NOT NULL($t1)], expr#7=[CAST($t1):BIGINT NOT NULL], expr#8=[CASE($t6, $t7, $t4)], age=[$t5], balance=[$t8])
      CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]], PushDownContext=[[PROJECT->[age, balance], LIMIT->10000], OpenSearchRequestBuilder(sourceBuilder={"from":0,"size":10000,"timeout":"1m","_source":{"includes":["age","balance"],"excludes":[]}}, requestedTotalSize=10000, pageSize=null, startFrom=0)])
