setup:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true

---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false

---
"Fix bucket size wrong for limit after sort":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{"index": {}}'
          - '{ "title" : "document 1", "num": 1}'
          - '{"index": {}}'
          - '{ "title" : "document 2", "num": 1}'
          - '{"index": {}}'
          - '{ "title" : "document 3", "num": 1}'
          - '{"index": {}}'
          - '{ "title" : "document 4", "num": 1}'
          - '{"index": {}}'
          - '{ "title" : "document 5", "num": 2}'
          - '{"index": {}}'
          - '{ "title" : "document 6", "num": 2}'
          - '{"index": {}}'
          - '{ "title" : "document 7", "num": 3}'
          - '{"index": {}}'
          - '{ "title" : "document 8", "num": 3}'
          - '{"index": {}}'
          - '{ "title" : "document 9", "num": 4}'
          - '{"index": {}}'
          - '{ "title" : "document 10", "num": 4}'
          - '{"index": {}}'
          - '{ "title" : "document 11", "num": 5}'

  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: source=test | stats count() by num | sort -num | head 3
  - match: {"total": 3}
