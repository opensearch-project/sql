calcite:
  logical: |
    LogicalSystemLimit(fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalProject(earliest_message=[$1], latest_message=[$2], server=[$0])
        LogicalAggregate(group=[{0}], earliest_message=[ARG_MIN($1, $2)], latest_message=[ARG_MAX($1, $2)])
          LogicalProject(server=[$1], message=[$3], @timestamp=[$2])
            CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_logs]])
  physical: |
    EnumerableLimit(fetch=[10000])
      EnumerableCalc(expr#0..2=[{inputs}], earliest_message=[$t1], latest_message=[$t2], server=[$t0])
        EnumerableAggregate(group=[{1}], earliest_message=[ARG_MIN($3, $2)], latest_message=[ARG_MAX($3, $2)])
          CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_logs]])
