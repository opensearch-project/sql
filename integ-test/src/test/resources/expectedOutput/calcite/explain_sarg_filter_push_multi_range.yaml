
calcite:
  logical: |
    LogicalSystemLimit(fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalProject(age=[$8])
        LogicalFilter(condition=[OR(=($8, 0), AND(>=($8, 1), <=($8, 10)), AND(>($8, 20), <($8, 30)))])
          CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]])
  physical: |
    CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]], PushDownContext=[[PROJECT->[age], FILTER->SEARCH($0, Sarg[0L:BIGINT, [1L:BIGINT..10L:BIGINT], (20L:BIGINT..30L:BIGINT)]:BIGINT), LIMIT->10000], OpenSearchRequestBuilder(sourceBuilder={"from":0,"size":10000,"timeout":"1m","query":{"bool":{"should":[{"term":{"age":{"value":0.0,"boost":1.0}}},{"range":{"age":{"from":1.0,"to":10.0,"include_lower":true,"include_upper":true,"boost":1.0}}},{"range":{"age":{"from":20.0,"to":30.0,"include_lower":false,"include_upper":false,"boost":1.0}}}],"adjust_pure_negative":true,"boost":1.0}},"_source":{"includes":["age"],"excludes":[]}}, requestedTotalSize=10000, pageSize=null, startFrom=0)])
