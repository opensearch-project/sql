setup:
  - do:
      indices.create:
        index: test
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              profile:
                type: object
                dynamic: false
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : true
            plugins.calcite.fallback.allowed : false

---
teardown:
  - do:
      query.settings:
        body:
          transient:
            plugins.calcite.enabled : false
            plugins.calcite.fallback.allowed : true

---
"Handle struct field with dynamic mapping disabled":
  - skip:
      features:
        - headers
        - allowed_warnings
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{ "index": { "_index": "test" } }'
          - '{ "profile": { "age": 1 } }'
          - '{ "index": { "_index": "test" } }'
          - '{ "profile": { "address": "a" } }'
          - '{ "index": { "_index": "test" } }'
          - '{ "profile": { "name": null } }'
  - do:
      allowed_warnings:
        - 'Loading the fielddata on the _id field is deprecated and will be removed in future versions. If you require sorting or aggregating on this field you should also include the id in the body of your documents, and map this field as a keyword field that has [doc_values] enabled'
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: 'source=test'
  - match: {"total": 3}
  - match: {"schema": [{"name": "profile", "type": "struct"}]}
  - match: {"datarows": [[{"age": 1}], [{"address": "a"}], [{"name": null}]]}
