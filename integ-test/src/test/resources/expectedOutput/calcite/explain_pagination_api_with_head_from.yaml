calcite:
  logical: |
    LogicalSystemLimit(sort0=[$1], dir0=[ASC-nulls-first], offset=[1], fetch=[2], type=[PAGINATION])
      LogicalSort(sort0=[$1], dir0=[ASC-nulls-first], offset=[1], fetch=[5])
        LogicalProject(firstname=[$1], age=[$10])
          CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_bank]])
  physical: |
    CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_bank]], PushDownContext=[[PROJECT->[firstname, age], SORT->[{
      "age" : {
        "order" : "asc",
        "missing" : "_first"
      }
    }], LIMIT->[5 from 1], LIMIT->[2 from 1]], OpenSearchRequestBuilder(sourceBuilder={"from":2,"size":2,"timeout":"1m","_source":{"includes":["firstname","age"],"excludes":[]},"sort":[{"age":{"order":"asc","missing":"_first"}}]}, requestedTotalSize=2, pageSize=null, startFrom=2)])
