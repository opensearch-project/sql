rootProject.name = 'opensearch-sql'

include 'opensearch-sql-plugin'
project(':opensearch-sql-plugin').projectDir = file('plugin')
include 'ppl'
include 'common'
include 'opensearch'
include 'core'
include 'protocol'
include 'legacy'
include 'sql'
include 'prometheus'
include 'benchmarks'
include 'datasources'
include 'spark'
include 'language-grammar'  // New module for grammar files
include 'async-query-core'
include 'async-query'

// Establish dependency between language-grammar and async-query-core
project(':async-query-core').dependsOn(':language-grammar')

// exclude integ-test/doctest in case of offline build since they need downloads
if (!gradle.startParameter.offline) {
    include 'integ-test'
    include 'doctest'
}