calcite:
  logical: |
    LogicalSystemLimit(sort0=[$0], dir0=[ASC], fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalSort(sort0=[$0], dir0=[ASC])
        LogicalProject(age=[$0], max(balance)=[$1])
          LogicalAggregate(group=[{1}], max(balance)=[MAX($0)])
            LogicalProject(balance=[$7], age0=[SPAN($10, 10, null:NULL)])
              LogicalFilter(condition=[AND(IS NOT NULL($10), IS NOT NULL($7))])
                CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_bank]])
  physical: |
    EnumerableLimit(fetch=[10000])
      EnumerableSort(sort0=[$0], dir0=[ASC])
        EnumerableAggregate(group=[{1}], max(balance)=[MAX($0)])
          EnumerableCalc(expr#0..18=[{inputs}], expr#19=[10], expr#20=[null:NULL], expr#21=[SPAN($t10, $t19, $t20)], expr#22=[IS NOT NULL($t10)], expr#23=[IS NOT NULL($t7)], expr#24=[AND($t22, $t23)], balance=[$t7], age0=[$t21], $condition=[$t24])
            CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_bank]])
