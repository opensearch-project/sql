calcite:
  logical: |
    LogicalSystemLimit(sort0=[$2], dir0=[ASC-nulls-first], fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalProject(age=[$8], balance=[$3], derived=[$17])
        LogicalSort(sort0=[$17], dir0=[ASC-nulls-first])
          LogicalProject(account_number=[$0], firstname=[$1], address=[$2], balance=[$3], gender=[$4], city=[$5], employer=[$6], state=[$7], age=[$8], email=[$9], lastname=[$10], _id=[$11], _index=[$12], _score=[$13], _maxscore=[$14], _sort=[$15], _routing=[$16], derived=[+($8, $3)])
            CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]])
  physical: |
    EnumerableLimit(fetch=[10000])
      EnumerableCalc(expr#0..2=[{inputs}], age=[$t1], balance=[$t0], derived=[$t2])
        EnumerableSort(sort0=[$2], dir0=[ASC-nulls-first])
          EnumerableCalc(expr#0..16=[{inputs}], expr#17=[+($t8, $t3)], balance=[$t3], age=[$t8], derived=[$t17])
            CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_account]])