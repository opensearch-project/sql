calcite:
  logical: |
    LogicalSystemLimit(sort0=[$0], dir0=[DESC], fetch=[10000], type=[QUERY_SIZE_LIMIT])
      LogicalSort(sort0=[$0], dir0=[DESC], fetch=[5])
        LogicalProject(@timestamp=[$0], category=[$1], value=[$2], timestamp=[$3])
          LogicalUnion(all=[true])
            LogicalProject(@timestamp=[$0], category=[$1], value=[$2], timestamp=[$3])
              LogicalFilter(condition=[OR(=($1, 'A'), =($1, 'B'))])
                CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_time_data]])
            LogicalProject(@timestamp=[$0], category=[$1], value=[$2], timestamp=[$3])
              LogicalFilter(condition=[OR(=($1, 'E'), =($1, 'F'))])
                CalciteLogicalIndexScan(table=[[OpenSearch, opensearch-sql_test_index_time_data2]])
  physical: |
    EnumerableLimit(fetch=[10000])
      EnumerableLimit(fetch=[5])
        EnumerableMergeUnion(all=[true])
          EnumerableCalc(expr#0..9=[{inputs}], proj#0..3=[{exprs}])
            EnumerableLimit(fetch=[5])
              EnumerableSort(sort0=[$0], dir0=[DESC])
                EnumerableCalc(expr#0..9=[{inputs}], expr#10=[Sarg['A':VARCHAR, 'B':VARCHAR]:VARCHAR], expr#11=[SEARCH($t1, $t10)], proj#0..9=[{exprs}], $condition=[$t11])
                  CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_time_data]])
          EnumerableCalc(expr#0..9=[{inputs}], proj#0..3=[{exprs}])
            EnumerableLimit(fetch=[5])
              EnumerableSort(sort0=[$0], dir0=[DESC])
                EnumerableCalc(expr#0..9=[{inputs}], expr#10=[Sarg['E':VARCHAR, 'F':VARCHAR]:VARCHAR], expr#11=[SEARCH($t1, $t10)], proj#0..9=[{exprs}], $condition=[$t11])
                  CalciteEnumerableIndexScan(table=[[OpenSearch, opensearch-sql_test_index_time_data2]])
