setup:
  - skip:
      features:
        - headers
  - do:
      indices.create:
        index: test
        body:
          settings:
            max_result_window: 1
  - do:
      bulk:
        index: test
        refresh: true
        body:
          - '{"index": {}}'
          - '{"id": 1}'
          - '{"index": {}}'
          - '{"id": 2}'
          - '{"index": {}}'
          - '{"id": 3}'

---
"Prevent push down limit if the offset reach max_result_window":
  - do:
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: 'source=test | head 1 from 1 '
  - match: {"total": 1}

  - do:
      headers:
        Content-Type: 'application/json'
      ppl:
        body:
          query: 'source=test | head 2 | head 1 from 1 '
  - match: { "total": 1 }
